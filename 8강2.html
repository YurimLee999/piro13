<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #content {width: 300px;}

        ul li {color: black; border: 1px solid #cccccc; padding: 10px; list-style: none; font-size: 20px}
        ul li a {color: #000000;}

        ul li:nth-child(2n+1) {background-color: orange;}
        ul li:nth-child(2n) {background-color: cornsilk;}

        ul li:first-child, ul li:last-child {background-color: grey;}
        ul li:first-child {border-radius: 10px 10px 0 0;}
        ul li:last-child {border-radius: 0 0 10px 10px;}

    </style>

</head>
<body>
    <div id="content">
        <ul>
            <li><a href="#">menu1</a></li>
            <li><a href="#">menu2</a></li>

</html>
